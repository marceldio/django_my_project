{% extends 'main/index.html' %}
{% block content %}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Регистрация</h5>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Зарегистрироваться
                </button>
            </div>
            <div class="card-footer">
                <div class="d-grid col-12">
                    <div class="btn-group">
                        <a href="{% url 'users:login' %}" class="btn btn-outline-info">Вход</a>
                        <a href="{% url 'users:reset_password' %}" class="btn btn-outline-info">Восстановить пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
